<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, width=device-width">
	<!-- <link rel="stylesheet" href="css/styles.css" /> -->
	<link rel="stylesheet" href="css/nav.css" />
	<link rel="stylesheet" href="css/styleCourse.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Centra No2:wght@400;500;700&display=swap" />



</head>

<body>
	<div class="container">
		<header>
			<div id="topNav"></div>
		</header>

		<main>

			<div class="courses">
				<b class="all-courses">All Courses</b>


				<div class="tabs-fill">
					<div class="tabs-fillitem active" data-type="all">
						<b class="frontend">All</b>
					</div>
					<div class="tabs-fillitem1" data-type="frontend">
						<b class="frontend">Frontend</b>
					</div>
					<div class="tabs-fillitem1" data-type="design">
						<b class="frontend">Design</b>
					</div>
					<div class="tabs-fillitem1" data-type="backend">
						<b class="frontend">Backend</b>
					</div>
					<div class="tabs-fillitem1" data-type="mobile">
						<b class="frontend">Mobile</b>
					</div>
					<div class="tabs-fillitem1" data-type="qc">
						<b class="frontend">QC</b>
					</div>
					<div class="tabs-fillitem1" data-type="game">
						<b class="frontend">Game</b>
					</div>
					<div class="tabs-fillitem1" data-type="blockchain">
						<b class="frontend">Blockchain</b>
					</div>
				</div>

				<div class="list-card-courses" id="list-card-courses"></div>

				<div class="paginationbasic">
					<div class="frontend" id="total-items"></div>
					<div class="pagination" id="pagination-controls"></div>
				</div>

			</div>

		</main>

		<footer id="footer"></footer>
	</div>
	<script src="js/cardCourse.js"></script>
	<script src="js/loadContent.js"></script>
	<script src="js/pagination.js"></script>

</body>

</html>
